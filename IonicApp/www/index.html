<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	    <script src="js/jquery.jsonp-2.3.0.min.js "></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      
      <script>
            $(document).ready(function(){
               $.getJSON("https://dl.dropboxusercontent.com/u/1403240/staj/metadata.json", function(data) {
               var deviceName = data.deviceName;
               var raspiCamCount = data.raspiCamCount;
               var URLs = [];   
                $("#title").append(deviceName);
                   for(var i = 0 ; i < raspiCamCount ; i++){
                        URLs[i] = data.cams[i].url;    
                        console.log(URLs[i]);
                        $("#images").append("<li class=\"item\" ><img src=' " + URLs[i] + " ' width='100%' heigth='100%'></li> ");
                   }
                }); 
            });
    </script>
      
  </head>
    
  <body ng-app="starter">

      <ion-header-bar   class="bar-positive">

        <div class="buttons" style="float:right">
            <button class="button button-clear button-positive"><img   src="img/camera.png" width="35" height="35"></button>
        </div> 
            
       <h1 class="title" id="title"> </h1>
      
       <div class="buttons" style="float:right">
           <button class="button button-clear button-positive"><img   src="img/refresh.png" width="35" height="35"></button>
      </div>
         
    </ion-header-bar>
      
      
    <ion-content>

        <ion-scroll  zooming="true" direction="xy">
            <ul id="images"></ul>
        </ion-scroll> 

    </ion-content>
      
  </body>
</html>
